<!DOCTYPE html>
<html>
  <head>
    <title>Movie Ticket Booking - Book Tickets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1><marquee width="300%">Movie Ticket Booking</marquee></h1>
      
      <nav>
        <ul>
          <li><a href="#">My Account</a></li>
          <li><a href="m.html">Logout</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <h2>Book Tickets</h2>
      <div id="movie-selector">
        <label for="movie">Select a movie:</label>
        <select id="movie" name="movie">
          <option value="">-- Select a movie --</option>
          <option value="movie1">Movie 1</option>
          <option value="movie2">Movie 2</option>
          <option value="movie3">Movie 3</option>
        </select>
      </div>
      <div id="showtime-selector">
        <label for="showtime">Select a showtime:</label>
        <select id="showtime" name="showtime" enabled>
          <option value="">-- Select a showtime --</option>
          <option value="showtime">Movietime:9:00AM </option>
          <option value="showtime">Movietime:3:00PM </option>
          <option value="showtime">Movietime:8:00PM </option>
        </select>
      </div>
      <div id="seating-chart">
        <h3>Seating Chart</h3>
        <table>
          <tr>
            <td></td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
          </tr>
          <tr>
            <td>1</td>
            <td><input type="checkbox" name="seat" value="1A"></td>
            <td><input type="checkbox" name="seat" value="1B"></td>
            <td><input type="checkbox" name="seat" value="1C"></td>
            <td><input type="checkbox" name="seat" value="1D"></td>
            <td><input type="checkbox" name="seat" value="1E"></td>
            <td><input type="checkbox" name="seat" value="1F"></td>
            <td><input type="checkbox" name="seat" value="1G"></td>
            <td><input type="checkbox" name="seat" value="1H"></td>
          </tr>
          <tr>
            <td>2</td>
            <td><input type="checkbox" name="seat" value="2A"></td>
            <td><input type="checkbox" name="seat" value="2B"></td>
            <td><input type="checkbox" name="seat" value="2C"></td>
            <td><input type="checkbox" name="seat" value="2D"></td>
            <td><input type="checkbox" name="seat" value="2E"></td>
            <td><input type="checkbox" name="seat" value="2F"></td>
            <td><input type="checkbox" name="seat" value="2G"></td>
            <td><input type="checkbox" name="seat" value="2H"></td>
          </tr>
          <tr>
            <td>3</td>
            <td><input type="checkbox" name="seat" value="3A"></td>
            <td><input type="checkbox" name="seat" value="3B"></td>
            <td><input type="checkbox" name="seat" value="3C"></td>
            <td><input type="checkbox" name="seat" value="3D"></td>
            <td><input type="checkbox" name="seat" value="3E"></td>
            <td><input type="checkbox" name="seat" value="3F"></td>
            <td><input type="checkbox" name="seat" value="3G"></td>
            <td><input type="checkbox" name="seat" value="3H"></td>
          </tr>
          <tr><td>4</td>
            <td><input type="checkbox" name="seat" value="4A"></td>
            <td><input type="checkbox" name="seat" value="4B"></td>
            <td><input type="checkbox" name="seat" value="4C"></td>
            <td><input type="checkbox" name="seat" value="4D"></td>
            <td><input type="checkbox" name="seat" value="4E"></td>
            <td><input type="checkbox" name="seat" value="4F"></td>
            <td><input type="checkbox" name="seat" value="4G"></td>
            <td><input type="checkbox" name="seat" value="4H"></td>
</tr>
<tr><td>5</td>
    <td><input type="checkbox" name="seat" value="5A"></td>
    <td><input type="checkbox" name="seat" value="5B"></td>
    <td><input type="checkbox" name="seat" value="5C"></td>
    <td><input type="checkbox" name="seat" value="5D"></td>
    <td><input type="checkbox" name="seat" value="5E"></td>
    <td><input type="checkbox" name="seat" value="5F"></td>
    <td><input type="checkbox" name="seat" value="5G"></td>
    <td><input type="checkbox" name="seat" value="5H"></td>
</tr>
</body>
</html>
